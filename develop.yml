influxdb:
  image: tutum/influxdb:0.8.8
  volumes:
    - influxdb_conf:/config
  ports:
    - "8083:8083"
    - "8086:8086"
  environment:
    PRE_CREATE_DB: "collectd;statsd"

grafana:
  image: grafana/grafana:latest
  ports:
    - "3000:3000"
  links:
    - influxdb

collectd:
  image: andreasjansson/collectd-write-graphite
  links:
    - influxdb
  volumes:
    - collectd_conf:/etc/collectd
  environment:
    HOST_NAME: jtdev
    INFLUXDB_HOST: influxdb

